<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Encryption Tool</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center mb-0">Secure Encryption Tool</h2>
                    </div>
                    <div class="card-body">
                        <!-- Input Form -->
                        <form id="cryptoForm">
                            <div class="mb-3">
                                <label for="data" class="form-label">Data</label>
                                <textarea class="form-control" id="data" rows="4" placeholder="Enter text to encrypt/decrypt"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="key" class="form-label">Key (Optional for encryption)</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="key" placeholder="Enter encryption/decryption key">
                                    <button class="btn btn-outline-secondary" type="button" id="copyKeyBtn">
                                        <i class="fa fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" id="encryptBtn">Encrypt</button>
                                <button type="button" class="btn btn-secondary" id="decryptBtn">Decrypt</button>
                            </div>
                        </form>

                        <!-- Result Section -->
                        <div class="mt-4" id="resultSection" style="display: none;">
                            <h4>Result:</h4>
                            <div class="input-group">
                                <textarea class="form-control" id="result" rows="4" readonly></textarea>
                                <button class="btn btn-outline-secondary" type="button" id="copyResultBtn">
                                    <i class="fa fa-copy"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Alert Section -->
                        <div class="mt-3">
                            <div id="alertBox" class="alert" role="alert" style="display: none;"></div>
                        </div>

                        <!-- Security Notice -->
                        <div class="mt-4">
                            <div class="alert alert-info">
                                <h5>Security Notice:</h5>
                                <ul class="mb-0">
                                    <li>Keep your encryption key safe - it cannot be recovered if lost</li>
                                    <li>Do not share your encryption key with others</li>
                                    <li>Use unique keys for different sensitive data</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
